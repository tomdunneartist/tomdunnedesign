<body id="body-container" class="">

    <div class="outer-container">

        <div class="inner-container">
        
            <div class="content-container">
              
                <div class="no-mobile content-row content-row-empty"></div>
                <img src="/images/tdportrait500px.jpg" class="portrait">
                <div class="content-row">
                    <p>
                        <span>Tom Dunne</span>
                        
                    </p>
                </div>
                <div class="content-row">
                    <p>
                        <span class="mobile-text">Digital Designer</span>
                    </p>
                </div>
                
                <div class="content-row content-row-empty"></div>


                <div class="content-row">
                    <button id="link-1" class="content-link" tabindex="1">
                        
                        <span class="button-label">Portfolio</span>
                        <!--<span class="mobile-only"></span>-->
                        
                    </button>
                </div>

                <div class="content-row">
                    <button id="email-copy" class="no-mobile content-copy" tabindex="1">
                        
                        <span class="button-label">Email</span>
                        
                    </button>

                    <button id="email-link" class="mobile-only content-copy" tabindex="1">
                        
                        <span class="button-label">Email</span>
                        <!--<span class="mobile-only"></span>-->
                        
                    </button>

                </div>
                
                <div class="content-row content-row-empty"></div>

               

                <div class="content-row">
                    <button id="link-2" class="content-link" tabindex="1">
                        
                        <span class="button-label">Instagram</span>
                        <!--<span class="mobile-only"></span>-->
                        
                    </button>
                </div>

                <div class="content-row">
                    <button id="link-3" class="content-link" tabindex="1">
                        
                        <span class="button-label">LinkedIn</span>
                        <!--<span class="mobile-only"></span>-->
                        
                    </button>
                </div>

              
                <div class="content-row content-row-bottom">
                    <button id="theme-toggle" class="content-switch" tabindex="1">
                        
                        <span class="button-label">Background</span>
                        <!--<span class="mobile-only"></span>-->
                        
                    </button>
                </div>

            </div>

            
            <div id="ascii" class="ascii-container">
                <pre data-selection-enabled="false"></pre>
                <div id="ascii-hint" class="ascii-hint">[&nbsp;]</div>
            </div>

            <div id="ascii-click" class="ascii-click-container"></div>
            
        </div>

    </div>
    <script>
        
        var themeToggle = document.getElementById("theme-toggle");

        var emailCopy = document.getElementById("email-copy");
        var emailLink = document.getElementById("email-link");

        var link1 = document.getElementById("link-1");
        var link2 = document.getElementById("link-2");
        var link3 = document.getElementById("link-3");

        var storedTheme = localStorage.getItem('theme') || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
        
        if (storedTheme){
            if (storedTheme == "dark"){
                document.documentElement.setAttribute('data-theme', "6");
                //themeToggle.innerHTML = "[路路路路路*路]";
            }
            else if (storedTheme == "light"){
                document.documentElement.setAttribute('data-theme', "2");
                //themeToggle.innerHTML = "[路*路路路路路路]";
            }
            else{
                document.documentElement.setAttribute('data-theme', storedTheme);
            }
        }

        themeToggle.onclick = function() {

            console.log('Theme Toggle...');

            var currentTheme = document.documentElement.getAttribute("data-theme");

            var targetTheme = "6";
            
            if (currentTheme === "1") { targetTheme = "2"; }
            else if (currentTheme === "2") { targetTheme = "3"; }
            else if (currentTheme === "3") { targetTheme = "4"; }
            else if (currentTheme === "4") { targetTheme = "5"; }
            else if (currentTheme === "5") { targetTheme = "6"; }
            else if (currentTheme === "6") { targetTheme = "7"; }
            else { targetTheme = "1"; };

            document.documentElement.setAttribute('data-theme', targetTheme)
            localStorage.setItem('theme', targetTheme);

        }

        emailCopy.onmouseenter = function() {
            const root = document.querySelector(":root");
            root.style.setProperty("--copy-text", `""`);
        }
        emailCopy.onfocus = function() {
            const root = document.querySelector(":root");
            root.style.setProperty("--copy-text", `""`);
        }
        emailCopy.onclick = function() {
            navigator.clipboard.writeText('hello@tomdunne.design');
            const root = document.querySelector(":root");
            root.style.setProperty("--copy-text", `" Copied"`);
        }

        emailLink.onclick = function() {
            window.location.href = "mailto:hello@tomdunne.design";
        }

        link1.onclick = function() {
           window.open("https://www.youtube.com/watch?v=xvFZjo5PgG0", '_blank');
        }
        link2.onclick = function() {
           window.open("https://www.instagram.com/tomdunnedesign/", '_blank');
        }
        link3.onclick = function() {
           window.open("https://www.linkedin.com/in/tomdunnedesign/", '_blank');
        }

    </script>

    <script type="module">
        import { run } from '/src/run.js'
        import * as program from '/ascii.js'
        run(program, { element : document.querySelector('pre') }).then(function(e){
            console.log(e)
        }).catch(function(e) {
            console.warn(e.message)
            console.log(e.error)
        })
    </script>

</body>
